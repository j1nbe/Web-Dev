<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo list</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Papyrus', sans-serif;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }
        .title{
            background: black;
            color: white;
        }
    </style>
</head>
<body>
<div class="title">
    <h2>ToDo List</h2>
</div>
<div class="container">
    <div class="box">
        <h3>ToDo List</h3>
        <input type="text" placeholder="New Task" id="inputbox">
        <div class="tasks">
            <ul id="list">

            </ul>
        </div>
    </div>
</div>
</body>
</html>
